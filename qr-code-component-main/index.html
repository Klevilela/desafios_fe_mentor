<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&family=Outfit&family=Ubuntu:wght@300&display=swap"
  rel="stylesheet">
  <title>Qr-Code</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/image-qr-code.png" alt="" class="img">
      <div class="text">  
        <h2 class="title">Improve your front-end skills
          by building projects</h2>
          <p class="subtitle">Scan the Qr code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div> 
    </div>
</body>
</html>
